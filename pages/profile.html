<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页 - Doro卡卡</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
        }
        .phone-mockup {
            width: 375px;
            height: 812px;
            position: relative;
            background: white;
            border-radius: 36px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            border: 1px solid #eaeaea;
        }
        .capsule {
            position: absolute;
            top: 0;
            right: 12px;
            width: 90px;
            height: 32px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            z-index: 100;
            margin-top: 10px;
        }
        .content-area {
            height: calc(100% - 60px);
            overflow-y: auto;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .content-area::-webkit-scrollbar {
            display: none;
        }
        .nav-container {
            border-top: 1px solid rgba(229, 231, 235, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            height: 60px;
        }
        .nav-item {
            transition: all 0.2s ease;
        }
        .nav-item:active {
            transform: scale(0.95);
        }
        .nav-item.active {
            color: #3B82F6;
        }
        .nav-item.active .icon {
            color: #3B82F6;
        }
        .menu-item {
            transition: all 0.2s ease;
        }
        .menu-item:active {
            background-color: rgba(243, 244, 246, 1);
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }
        .streak-day {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f3f4f6;
            border-radius: 8px;
            font-size: 12px;
            position: relative;
        }
        .streak-day.active {
            background-color: #dbeafe;
            color: #3b82f6;
            font-weight: 500;
        }
        .streak-day.completed {
            background-color: #bfdbfe;
            color: #2563eb;
            font-weight: 600;
        }
        .streak-day.completed::after {
            content: "";
            position: absolute;
            bottom: -2px;
            width: 4px;
            height: 4px;
            background-color: #2563eb;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="phone-mockup mx-auto">
        <div class="capsule"></div>
        
        <!-- 内容区域 -->
        <div class="content-area pt-8 pb-16">
            <!-- 用户信息 -->
            <div class="bg-gradient-to-r from-blue-500 to-blue-600 px-4 py-6">
                <div class="flex items-center">
                    <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="用户头像" class="avatar border-2 border-white mr-4">
                    <div class="text-white">
                        <h2 class="text-xl font-bold">李小花</h2>
                        <p class="text-blue-100">健康生活，快乐减脂</p>
                        <div class="mt-1 flex items-center">
                            <span class="px-2 py-0.5 bg-white bg-opacity-20 rounded-full text-xs">金牌用户</span>
                            <span class="mx-2">•</span>
                            <span class="text-sm">ID: 123456</span>
                        </div>
                    </div>
                </div>
                
                <!-- 基础信息 -->
                <div class="flex justify-between mt-4 text-white">
                    <div class="text-center">
                        <div class="text-3xl font-bold">68.5</div>
                        <div class="text-xs text-blue-100">当前体重(kg)</div>
                    </div>
                    <div class="text-center">
                        <div class="text-3xl font-bold">22.8</div>
                        <div class="text-xs text-blue-100">体脂率(%)</div>
                    </div>
                    <div class="text-center">
                        <div class="text-3xl font-bold">158</div>
                        <div class="text-xs text-blue-100">连续打卡(天)</div>
                    </div>
                </div>
            </div>
            
            <!-- 打卡签到 -->
            <div class="bg-white rounded-xl mx-4 -mt-4 p-4 shadow-sm mb-4">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-medium">今日打卡</h3>
                    <div class="text-sm text-blue-500">连续打卡158天</div>
                </div>
                
                <!-- 本周打卡记录 -->
                <div class="flex justify-between mb-4">
                    <div class="streak-day completed">
                        <span>一</span>
                    </div>
                    <div class="streak-day completed">
                        <span>二</span>
                    </div>
                    <div class="streak-day completed">
                        <span>三</span>
                    </div>
                    <div class="streak-day completed">
                        <span>四</span>
                    </div>
                    <div class="streak-day completed">
                        <span>五</span>
                    </div>
                    <div class="streak-day active">
                        <span>六</span>
                    </div>
                    <div class="streak-day">
                        <span>日</span>
                    </div>
                </div>
                
                <!-- 打卡按钮 -->
                <button class="w-full bg-blue-500 hover:bg-blue-600 text-white rounded-lg py-3 flex items-center justify-center font-medium" title="点击打卡">
                    <i class="fas fa-check-circle mr-2"></i>
                    立即打卡
                </button>
                
                <!-- 打卡奖励 -->
                <div class="bg-blue-50 rounded-lg p-3 mt-3 flex items-center">
                    <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center mr-3">
                        <i class="fas fa-gift text-blue-500"></i>
                    </div>
                    <div class="flex-1">
                        <div class="text-sm font-medium">今日打卡可获得</div>
                        <div class="text-xs text-gray-500">20能量值 + 额外减重建议 + 特别勋章</div>
                    </div>
                </div>
            </div>
            
            <!-- 功能菜单 -->
            <div class="bg-white rounded-xl mx-4 p-2 shadow-sm mb-4">
                <!-- 设置分组 -->
                <div class="mb-2">
                    <div class="text-xs text-gray-500 px-3 py-2">个人设置</div>
                    
                    <a href="profile-edit.html" class="menu-item flex items-center px-3 py-3 rounded-lg" title="个人资料">
                        <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center mr-3">
                            <i class="fas fa-user text-blue-500"></i>
                        </div>
                        <div class="flex-1">个人资料</div>
                        <i class="fas fa-chevron-right text-gray-300"></i>
                    </a>
                    
                    <a href="#" class="menu-item flex items-center px-3 py-3 rounded-lg" title="健康目标">
                        <div class="w-8 h-8 rounded-full bg-green-100 flex items-center justify-center mr-3">
                            <i class="fas fa-bullseye text-green-500"></i>
                        </div>
                        <div class="flex-1">健康目标</div>
                        <i class="fas fa-chevron-right text-gray-300"></i>
                    </a>
                    
                    <a href="#" class="menu-item flex items-center px-3 py-3 rounded-lg" title="饮食偏好">
                        <div class="w-8 h-8 rounded-full bg-yellow-100 flex items-center justify-center mr-3">
                            <i class="fas fa-utensils text-yellow-500"></i>
                        </div>
                        <div class="flex-1">饮食偏好</div>
                        <i class="fas fa-chevron-right text-gray-300"></i>
                    </a>
                </div>
                
                <!-- 数据管理分组 -->
                <div class="mb-2">
                    <div class="text-xs text-gray-500 px-3 py-2">数据管理</div>
                    
                    <a href="#" class="menu-item flex items-center px-3 py-3 rounded-lg" title="数据导出">
                        <div class="w-8 h-8 rounded-full bg-purple-100 flex items-center justify-center mr-3">
                            <i class="fas fa-file-export text-purple-500"></i>
                        </div>
                        <div class="flex-1">数据导出</div>
                        <i class="fas fa-chevron-right text-gray-300"></i>
                    </a>
                    
                    <a href="#" class="menu-item flex items-center px-3 py-3 rounded-lg" title="隐私设置">
                        <div class="w-8 h-8 rounded-full bg-red-100 flex items-center justify-center mr-3">
                            <i class="fas fa-shield-alt text-red-500"></i>
                        </div>
                        <div class="flex-1">隐私设置</div>
                        <i class="fas fa-chevron-right text-gray-300"></i>
                    </a>
                </div>
                
                <!-- 系统设置分组 -->
                <div>
                    <div class="text-xs text-gray-500 px-3 py-2">系统设置</div>
                    
                    <a href="#" class="menu-item flex items-center px-3 py-3 rounded-lg" title="通知设置">
                        <div class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center mr-3">
                            <i class="fas fa-bell text-gray-500"></i>
                        </div>
                        <div class="flex-1">通知设置</div>
                        <div class="relative">
                            <div class="w-12 h-6 bg-green-500 rounded-full p-1 flex justify-end">
                                <div class="w-4 h-4 bg-white rounded-full"></div>
                            </div>
                        </div>
                    </a>
                    
                    <a href="#" class="menu-item flex items-center px-3 py-3 rounded-lg" title="主题外观">
                        <div class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center mr-3">
                            <i class="fas fa-palette text-gray-500"></i>
                        </div>
                        <div class="flex-1">主题外观</div>
                        <i class="fas fa-chevron-right text-gray-300"></i>
                    </a>
                    
                    <a href="#" class="menu-item flex items-center px-3 py-3 rounded-lg" title="关于App">
                        <div class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center mr-3">
                            <i class="fas fa-info-circle text-gray-500"></i>
                        </div>
                        <div class="flex-1">关于App</div>
                        <div class="text-xs text-gray-400">v2.5.1</div>
                    </a>
                </div>
            </div>
            
            <!-- 登录退出 -->
            <div class="mx-4 mb-4">
                <button class="w-full py-3 border border-red-500 text-red-500 rounded-lg font-medium" title="退出登录">
                    <i class="fas fa-sign-out-alt mr-2"></i>
                    退出登录
                </button>
            </div>
        </div>
        
        <!-- 底部导航栏 -->
        <div class="nav-container fixed bottom-0 left-0 right-0 px-2 py-2">
            <div class="flex justify-around items-center">
                <!-- 展示页 -->
                <a href="dashboard.html" class="nav-item flex flex-col items-center py-1 px-3 text-gray-500" title="展示页">
                    <i class="fas fa-chart-pie text-xl icon"></i>
                </a>
                
                <!-- 餐食记录 -->
                <a href="../main.html" class="nav-item flex flex-col items-center py-1 px-3 text-gray-500" title="餐食记录">
                    <i class="fas fa-utensils text-xl icon"></i>
                </a>
                
                <!-- 数据页 -->
                <a href="data.html" class="nav-item flex flex-col items-center py-1 px-3 text-gray-500" title="数据页">
                    <i class="fas fa-chart-line text-xl icon"></i>
                </a>
                
                <!-- 个人主页 - 当前页面 -->
                <a href="profile.html" class="nav-item active flex flex-col items-center py-1 px-3" title="个人主页">
                    <i class="fas fa-user text-xl icon"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
