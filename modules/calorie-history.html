<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>热量历史记录</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
        }
        .phone-mockup {
            width: 375px;
            height: 812px;
            position: relative;
            background: white;
            border-radius: 36px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            border: 1px solid #eaeaea;
        }
        .capsule {
            position: absolute;
            top: 0;
            right: 12px;
            width: 90px;
            height: 32px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            z-index: 100;
            margin-top: 10px;
        }
        .calorie-bar {
            width: 38px;
            border-radius: 12px;
            transition: height 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        .calorie-bar.active {
            box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.5);
        }
        .target-line {
            border-top: 2px dashed #a0aec0;
            position: absolute;
            width: 100%;
            z-index: 1;
        }
        .scroll-container {
            overflow-x: auto;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .scroll-container::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <div class="phone-mockup mx-auto">
        <div class="capsule"></div>
        
        <div class="pt-14 px-5">
            <h1 class="text-2xl font-semibold text-gray-800 mb-6">每日卡路里</h1>
            
            <!-- 热量历史记录模块 -->
            <div class="bg-white rounded-xl p-5 shadow-sm mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-medium text-gray-700">热量摄入记录</h2>
                    <button class="text-blue-500 text-sm font-medium">查看更多</button>
                </div>
                
                <div class="relative">
                    <!-- 目标摄入热量线 -->
                    <div class="target-line" style="top: 60px;">
                        <span class="absolute -top-6 right-0 text-xs text-gray-500">目标: 2000 千卡</span>
                    </div>
                    
                    <!-- 热量柱状图 -->
                    <div class="scroll-container">
                        <div class="flex space-x-5 py-4 min-w-max">
                            <!-- 前天的热量 -->
                            <div class="flex flex-col items-center">
                                <div class="h-44 flex items-end mb-2">
                                    <div class="calorie-bar bg-gradient-to-t from-blue-300 to-blue-400" style="height: 70%;">
                                        <div class="absolute -top-6 w-full text-center text-xs font-medium text-gray-600">1750</div>
                                    </div>
                                </div>
                                <span class="text-xs text-gray-500">周一</span>
                            </div>
                            
                            <!-- 昨天的热量 -->
                            <div class="flex flex-col items-center">
                                <div class="h-44 flex items-end mb-2">
                                    <div class="calorie-bar bg-gradient-to-t from-blue-300 to-blue-400" style="height: 95%;">
                                        <div class="absolute -top-6 w-full text-center text-xs font-medium text-gray-600">2350</div>
                                    </div>
                                </div>
                                <span class="text-xs text-gray-500">周二</span>
                            </div>
                            
                            <!-- 今天的热量 -->
                            <div class="flex flex-col items-center">
                                <div class="h-44 flex items-end mb-2">
                                    <div class="calorie-bar active bg-gradient-to-t from-blue-400 to-blue-500" style="height: 80%;">
                                        <div class="absolute -top-6 w-full text-center text-xs font-medium text-blue-600">1950</div>
                                    </div>
                                </div>
                                <span class="text-xs font-medium text-blue-500">今天</span>
                            </div>
                            
                            <!-- 明天预测热量 -->
                            <div class="flex flex-col items-center">
                                <div class="h-44 flex items-end mb-2">
                                    <div class="calorie-bar bg-gradient-to-t from-gray-200 to-gray-300" style="height: 60%;">
                                        <div class="absolute -top-6 w-full text-center text-xs font-medium text-gray-500">预测</div>
                                    </div>
                                </div>
                                <span class="text-xs text-gray-500">周四</span>
                            </div>
                            
                            <!-- 后天预测热量 -->
                            <div class="flex flex-col items-center">
                                <div class="h-44 flex items-end mb-2">
                                    <div class="calorie-bar bg-gradient-to-t from-gray-200 to-gray-300" style="height: 60%;">
                                        <div class="absolute -top-6 w-full text-center text-xs font-medium text-gray-500">预测</div>
                                    </div>
                                </div>
                                <span class="text-xs text-gray-500">周五</span>
                            </div>
                            
                            <!-- 更多历史数据 -->
                            <div class="flex flex-col items-center">
                                <div class="h-44 flex items-end mb-2">
                                    <div class="calorie-bar bg-gradient-to-t from-blue-300 to-blue-400" style="height: 65%;">
                                        <div class="absolute -top-6 w-full text-center text-xs font-medium text-gray-600">1600</div>
                                    </div>
                                </div>
                                <span class="text-xs text-gray-500">周六</span>
                            </div>
                            
                            <div class="flex flex-col items-center">
                                <div class="h-44 flex items-end mb-2">
                                    <div class="calorie-bar bg-gradient-to-t from-blue-300 to-blue-400" style="height: 85%;">
                                        <div class="absolute -top-6 w-full text-center text-xs font-medium text-gray-600">2100</div>
                                    </div>
                                </div>
                                <span class="text-xs text-gray-500">周日</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="text-xs text-gray-500 text-center mt-2">
                    左右滑动查看更多历史记录
                </div>
            </div>
            
            <!-- 简单的营养素信息卡片 -->
            <div class="bg-white rounded-xl p-5 shadow-sm">
                <div class="flex justify-between items-center">
                    <h3 class="text-base font-medium text-gray-700">今日热量摄入</h3>
                    <span class="text-lg font-semibold text-blue-500">1950 / 2000</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-1.5 mt-2">
                    <div class="bg-blue-500 h-1.5 rounded-full" style="width: 80%"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
